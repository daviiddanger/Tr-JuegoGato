<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tr-Juego del Gato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="bar">
            <h3>JUEGO DEL GATO</h3>
            <div class="status">
                <span id="winner" style="color: greenyellow;"></span>
                <br>
                <span id="ganadasX"></span>
                <br>
                <span id="ganadasY"></span>
                <br>
                <span id="empates"></span>
            </div>
        </div>
        <br>
        <main id="contenedor">
            <div class="areajuego">
                <div class="cuadrado" id="c1"></div>
                <div class="cuadrado" id="c2"></div>
                <div class="cuadrado" id="c3"></div>
                <div class="cuadrado" id="c4"></div>
                <div class="cuadrado" id="c5"></div>
                <div class="cuadrado" id="c6"></div>
                <div class="cuadrado" id="c7"></div>
                <div class="cuadrado" id="c8"></div>
                <div class="cuadrado" id="c9"></div>
            </div>
            <div class="accion">
                <button id="reiniciar"><strong>Reiniciar</strong></button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
